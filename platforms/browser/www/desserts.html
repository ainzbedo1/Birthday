<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="lib/framework7/css/framework7.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <!-- App root element -->
    <div id="app">
      <!-- Statusbar overlay -->
      <div class="statusbar"></div>

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">

          <!-- Top Navbar -->
          <div class="navbar">
            <div class="navbar-inner">
                <div class="left">
                    <a href="/food/" class="link">Menu</a>
                </div>
              <div class="title">Desserts</div>
            </div>
          </div>



          <!-- Scrollable page content -->
          <div class="page-content">
                            
                            <div class="list media-list">
                          <ul>
                            
                            <li>
                              <a href="#" class="item-link item-content">
                                <div class="item-media"><img src="images/food/desserts/chocolate_mousse.jpg" width="80"/></div>
                                <div class="item-inner">
                                  <div class="item-title-row">
                                    <div class="item-title">Chocolate Mousse</div>
                                    
                                  </div>
                                  <div class="item-subtitle">A rich chocolate cake with a brownie bottom and a light and fluffy small-batch mousse topping.</div>
                                  
                                </div></a></li>
                            
                            <li>
                              <a href="#" class="item-link item-content">
                                <div class="item-media"><img src="images/food/desserts/cookies.jpg" width="80"/></div>
                                <div class="item-inner">
                                  <div class="item-title-row">
                                    <div class="item-title">Cookies</div>
                                    
                                  </div>
                                  <div class="item-subtitle">Cookies laced with dips of chocolate.</div>
                                  
                                </div>
                              </a>
                            </li>
                            <li>
                              <a href="#" class="item-link item-content">
                                <div class="item-media"><img src="images/food/desserts/ice cream.jpg" width="80"/></div>
                                <div class="item-inner">
                                  <div class="item-title-row">
                                    <div class="item-title">Ice Cream</div>
                                    
                                  </div>
                                  <div class="item-subtitle">Cookies and Cream-flavored ice cream.</div>
                                  
                                </div>
                              </a>
                            </li>
                          </ul>
                        </div>             
                    

            
          </div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>

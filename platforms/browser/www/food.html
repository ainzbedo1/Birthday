<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="lib/framework7/css/framework7.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <!-- App root element -->
    <div id="app">
      <!-- Statusbar overlay -->
      <div class="statusbar"></div>

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">

          <!-- Top Navbar -->
          <div class="navbar">
            <div class="navbar-inner">
              <div class="left">
                <div class="left">
                    <a href="/index/" class="link">Back</a>
                </div>
              </div>
              <div class="title">Menu</div>
            </div>
          </div>
          <!-- Scrollable page content -->
          <div class="page-content">
            <!-- <div class="content-block-title">Menu</div> -->
                            
                        <div class="list media-list">
                          <ul>
                            <li>
                              <a href="/appetizers/" class="item-link item-content">
                                <div class="item-media"><img src="images/food/appetizers/kinilaw.jpg" width="80"/></div>
                                <div class="item-inner">
                                  <div class="item-title-row">
                                    <div class="item-title">Appetizers</div>
                                    
                                  </div>
                                  
                                  
                                </div></a></li>
                            <li>
                              <a href="/maincourse/" class="item-link item-content">
                                <div class="item-media"><img src="images/food/maincourse/afritada.jpg" width="80"/></div>
                                <div class="item-inner">
                                  <div class="item-title-row">
                                    <div class="item-title">Main Course</div>
                                    
                                  </div>
                                  
                                  
                                </div>
                              </a>
                            </li>
                            <li>
                              <a href="/desserts/" class="item-link item-content">
                                <div class="item-media"><img src="images/food/desserts/chocolate_mousse.jpg" width="80"/></div>
                                <div class="item-inner">
                                  <div class="item-title-row">
                                    <div class="item-title">Desserts</div>
                                   
                                  </div>
                                  
                                  
                                </div>
                              </a>
                            </li>

                            <li>
                              <a href="/sidedishes/" class="item-link item-content">
                                <div class="item-media"><img src="images/food/sidedishes/spaghetti.jpg" width="80"/></div>
                                <div class="item-inner">
                                  <div class="item-title-row">
                                    <div class="item-title">Side Dishes</div>
                                   
                                  </div>
                                  
                                  
                                </div>
                              </a>
                            </li>
                            <li>
                              <a href="/drinks/" class="item-link item-content">
                                <div class="item-media"><img src="images/food/drinks/coke.jpg" width="80"/></div>
                                <div class="item-inner">
                                  <div class="item-title-row">
                                    <div class="item-title">Drinks</div>
                                   
                                  </div>
                                  
                                  
                                </div></a></li>
                            
                            
                          </ul>
                        </div>             
                    

          
            
          </div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
